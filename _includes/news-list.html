<section class="upcoming-events">
    <h3><a href="/news/">News</a></h3>
    <!-- Block for displaying 3 news items -->
    {% assign count = 0 %}
    <ul>
      {% for post in site.posts %}
        <div class="event">
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        </div class="event">
        {% assign count = count | plus: 1 %}
        {% if count == 3 %}
          {% break %}
        {% endif %}
      {% endfor %}
    </ul>
</section>
