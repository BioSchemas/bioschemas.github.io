<section class="upcoming-events">
    <h3><a href="/news/">News</a></h3>
    <!-- Block for displaying 3 news items -->
    {% assign count = 0 %}
    {% for post in site.posts %}
      <div class="event">
        <strong><a href="{{ post.url }}">{{ post.title }}</a></strong>
        <p><em>{{post.date|date_to_long_string}}</em> â€“
          {{post.tags| join: ", "}}
        </p>
      </div class="event">
      {% assign count = count | plus: 1 %}
      {% if count == 3 %}
        {% break %}
      {% endif %}
    {% endfor %}
</section>
