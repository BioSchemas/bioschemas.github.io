<figure class="my-4{% if include.class %}{{include.class}}{%- endif %}">
    {%- if {{include.url}} %}
    <a target="_blank" rel="noopener" href="{{include.url}}">
    {%- elsif {{include.click}} == true %}
    <a target="_blank" rel="noopener noreferrer" href="{{file_url}}">
    {%- endif %}
    <img src="{{include.file | relative_url}}" alt="{{include.alt}}" class="figure-img img-fluid rounded shadow"/>
    {%- if {{include.url}} or {{include.click}} == true %}
    </a>
    {%- endif %}
    {%- if {{include.caption}} %}
    <figcaption class="figure-caption">
    {{include.caption}}
    </figcaption>
    {%- endif %}
{%- if {{include.inline}} != true %}
</figure>
{%- endif %}
