<figure class="mt-4 mb-5 {% if include.class %}{{include.class}}{%- endif %}">
    <img src="{{include.file | relative_url}}" alt="{{include.alt}}" class="figure-img img-fluid rounded shadow"/>
    {%- if {{include.caption}} %}
    <figcaption class="figure-caption">
    {{include.caption}}
    </figcaption>
    {%- endif %}
</figure>
