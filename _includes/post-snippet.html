<h3><a href="{{post.url}}">{{post.title}}</a></h3>
<p><em>Published: {{post.date | date_to_long_string }}<br/>
Tags:</em>
{%- for tag in post.tags %}
  {%- assign newsUrl = tag | slugify %}
  {%- assign finalUrl = '/news/tags.html#' | append: newsUrl %}
  <a href="{{ finalUrl | relative_url }}"><span class="badge bg-light text-secondary"><i class="fas fa-tag me-1"></i>{{tag}}</span></a>
{%- endfor %}
</p>
<p>{{post.excerpt}}</p>
