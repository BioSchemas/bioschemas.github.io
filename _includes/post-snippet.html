<h3><a href="{{post.url}}">{{post.title}}</a></h3>
<p><em>Published: {{post.date | date_to_long_string }}<br/>
Tags:
{%- for tag in post.tags %}
  {%- assign newsUrl = tag | slugify %}
  {%- assign finalUrl = '/news/tags.html#' | append: newsUrl %}
  <a href="{{ finalUrl | relative_url }}">{{tag}}</a>{% unless forloop.last %}, {% endunless %}
{%- endfor %}
</em></p>
<p>{{post.excerpt}}</p>
