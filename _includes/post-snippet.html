<h3><a href="{{post.url}}">{{post.title}}</a></h3>
<p><em>Published: {{post.date | date_to_long_string }}<br/>
Tags:
{% for tag in post.tags %}
  {% if forloop.last %}
    <a href="/news/tags.html#{{tag|slugify}}">{{tag}}</a>
  {% else %}
    <a href="/news/tags.html#{{tag|slugify}}">{{tag}}</a>,
  {% endif %}
{% endfor %}
</em></p>
<p>{{post.excerpt}}</p>
